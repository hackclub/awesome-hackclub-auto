version: "3"
services:
  main:
    build:
      context: .
      dockerfile: dev.Dockerfile
    volumes:
      - ".:/usr/src/app"
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
    env_file: .env
  ngrok:
    image: wernight/ngrok
    ports:
      - "3001:4040"
    environment:
      NGROK_PORT: main:3000
    env_file: .ngrok.env
  db:
    image: couchdb
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: password
    volumes:
      - "db_volume:/opt/couchdb/data"
    ports:
      - "3002:5984"
volumes:
  db_volume:
